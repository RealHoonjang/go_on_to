<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체육 실기 성적 분석 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-running me-2"></i>체육 실기 성적 분석
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#event-selector">종목 선택</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#data-distribution">데이터 분포</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#score-input">기록 입력</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#analysis-result">분석 결과</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="container-fluid py-4">
        <!-- 헤더 섹션 -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="hero-section">
                    <div class="text-center">
                        <div class="title-icon">
                            <i class="fas fa-running"></i>
                        </div>
                        <h1 class="hero-title">체육 실기<br>성적 분석</h1>
                        <p class="hero-subtitle">7개 시도 데이터 기반 개인 성과 분석</p>
                        <div class="alert alert-info mt-4" id="status-alert">
                            <i class="fas fa-info-circle me-2"></i>
                            종목 선택 후 개인 기록을 입력하면 전체 데이터에서의 위치를 확인할 수 있습니다.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 종목 선택 섹션 -->
        <div id="event-selector" class="row mb-5">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-list me-2"></i>체육 실기 종목 선택</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-5">
                                <label for="event-select" class="form-label">분석할 종목을 선택하세요</label>
                                <select class="form-select form-select-lg" id="event-select">
                                    <option value="">종목을 선택하세요</option>
                                    <option value="standing_long_jump">제자리멀리뛰기</option>
                                    <option value="vertical_jump">서전트점프</option>
                                    <option value="grip_strength">배근력</option>
                                    <option value="sit_up">윗몸일으키기</option>
                                    <option value="front_bend">앉아윗몸앞으로굽히기</option>
                                    <option value="10m_dash">10m 달리기</option>
                                    <option value="20m_dash">20m 달리기</option>
                                    <option value="long_run">오래달리기</option>
                                    <option value="medicine_ball_throw">메디신볼던지기</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="gender-filter" class="form-label">성별 필터</label>
                <select class="form-select form-select-lg" id="gender-filter">
                    <option value="전체">전체</option>
                    <option value="남">남학생</option>
                    <option value="여">여학생</option>
                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button class="btn btn-primary btn-lg w-100" id="load-event-data">
                                    <i class="fas fa-chart-bar me-2"></i>기록 분포 확인
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 데이터 분포 시각화 섹션 -->
        <div id="data-distribution" class="row mb-5" style="display: none;">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0"><i class="fas fa-chart-pie me-2"></i>데이터 분포</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div style="height: 450px;">
                                    <canvas id="distributionChart"></canvas>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div id="statistics-info">
                                    <!-- 통계 정보가 여기에 표시됩니다 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 기록 입력 섹션 -->
        <div id="score-input" class="row mb-5">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h3 class="mb-0"><i class="fas fa-edit me-2"></i>개인 기록 입력</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="student-gender" class="form-label">성별 선택</label>
                                <select class="form-select form-select-lg" id="student-gender">
                                    <option value="">성별을 선택하세요</option>
                                    <option value="남">남</option>
                                    <option value="여">여</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="personal-score" class="form-label">개인 기록 입력</label>
                                <div class="input-group input-group-lg">
                                    <input type="number" class="form-control" id="personal-score" 
                                           step="0.01" placeholder="기록을 입력하세요">
                                    <span class="input-group-text" id="unit-display">단위</span>
                                </div>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button class="btn btn-warning btn-lg w-100" id="analyze-score">
                                    <i class="fas fa-search me-2"></i>내 위치 확인
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 분석 결과 섹션 -->
        <div id="analysis-result" class="row mb-5">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0"><i class="fas fa-trophy me-2"></i>분석 결과</h3>
                    </div>
                    <div class="card-body">
                        <div id="result-content" class="text-center text-muted">
                            <i class="fas fa-chart-line fa-3x mb-3"></i>
                            <p>종목을 선택하고 기록을 입력한 후 '내 위치 확인' 버튼을 클릭하세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 체육 실기 성적 분석 시스템. 체육계열 진학을 위한 전문 도구.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
